<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Youtube Downloader</title>
</head>
<body>
    <section>
        <h1>Aproveite!</h1>

        <div class="link-container">
            <label for="">Link do Video</label><br>
            <input type="text" id="link" name="link" placeholder="Cole aqui o link do video">
        </div>

        <div class="format-container">
            <label for="">Formato</label><br>
            <select id="format">
                <option selected disabled>Selecione o Formato do Video</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">Mp4</option>
                <option value="360">360</option>
                <option value="480">480</option>
                <option value="720">720</option>
                <option value="1080">1080</option>
                <option value="4K">4K</option>
                <option value="8K">8K</option>
            </select>
        </div>

        <div class="btn-container" id="btn-container">
            <button class="btn" id="btn" type="submit">Start</button>
        </div>

    </section>
</body>
</html>
